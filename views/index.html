<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>League Of Legends Reddit Scrapper</title>
</head>
<body>
    

<div>
    <h1>League of Legends Data from reddit </h1>
    <h3>Feel free to leave comments.</h3>
    <button type="button" name="button" id="scrapedData">Show me the League Posts</button>
    <button type="button" name="button" id="getItems">Get Data</button>
    <button type="button" name="button" id="deleteAll">Delete All Data</button>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Link</th>
        <tr>
      </thead>
      <tbody>
        <div id="textArea"></div>
      </tbody>
    </table>
  </div>

</body>
</html>
